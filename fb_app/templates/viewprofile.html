<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
        <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <!--added for validation-->
        <script src=" https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.js"></script>  
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>

    <div class="container">
        <h2>User Details</h2>
             
        <table class="table">
          <thead>
            <tr>
              <th>Username</th>
              <th>Password</th>             
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>{{ log_details.user }}</td>
              <td>{{ log_details.pwd }}</td> 
              <td>        <!-- Button to Open the Modal -->
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
                    Edit
                  </button></td>           
            </tr>           
          </tbody>
        </table>


  
  <!-- The Modal -->
  <div class="modal" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">
  
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Edit Profile</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
  
        <!-- Modal body -->
        <div class="modal-body">
            <form class="editform" id="editform" method="POST" action="viewprofile">
                {% csrf_token %}
        <!-- Username  -->
            <label>User Name</label>    
            <input type="text" name="uname" id="uname" class="textboxes" placeholder="{{ log_details.user }}" value="{{ log_details.user }}"><br>
        <!-- error display for username -->
            <small  id="err_username"></small>   
            <br><br>  
        <!-- Password  -->  
            <label>Password</label>    
            <input type="Password" name="pass" id="pass" class="textboxes" placeholder="{{ log_details.pwd }}" value="{{ log_details.pwd }}"><br> 
        <!-- error display for password -->
            <small id="err_pass"></small>   
            <br><br>
       
        <!-- form submit button  -->
            <input type="submit" name="edit" id="edit" value="Submit" >       
            <br><br>
        <!-- forgot password link -->
            <a href="#"> Forgot Password</a>    
        </form>
        </div>
  
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
        </div>
  
      </div>
    </div>
  </div>
      </div>
      



    
    
    <!-- <h1>View profile page</h1> -->
 
</body>
</html>
