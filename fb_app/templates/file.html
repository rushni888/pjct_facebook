{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</head>
<body>
    <form action="file1" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="text" name="name" id="name">
    <input type="file" name="file" id="file">
    <input type="submit" value="Upload">
</form>
    <!-- <img src="{{ file }}" style="width: 100px; height: 100px; float: left;" > -->
     <!-- <img {% if pic %} src="{{ pic }}" {% else %} src="{% static 'fbapp/images/defaulltprofpic.png' %}"{% endif %} 
     alt="new photo here" style="width: 100px; height: 100px; float: left;" > -->
     {% if datas %}
     <table class="table">
        <thead>
          <tr>            
            <th scope="col">Name</th>
            <th scope="col">Picture</th>            
          </tr>
        </thead>
        <tbody>
            {% for data in datas %}
          <tr>
            <th scope="row">{{ data.name }}</th>
            <th scope="row">{{ data.pic }} <img src="{{ data.pic}}" alt="" >  </th>
          </tr>
            {% endfor %}
        </tbody>
      </table>
    {% endif %}

</body>
</html>
